<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-cyan d-flex flex-column align-items-center">
  <section class="splitter mt-5">
    SPLI <br>
    TTER
  </section>
  <main class="rounded rounded-3 bg-white mt-5">
    <div class="row gx-5 gy-4 p-3 p-md-5">
      <div class="col-12 col-md-6">
        <form action="" class="p-0" id="form-calculator">
          <div class="mb-3 input-bill">
            <div class="d-flex justify-content-between">
              <label for="exampleFormControlInput1" class="form-label mb-0 text-light-cyan">Bill</label>
            </div>
            <div class="input">
              <img src="./images/icon-dollar.svg" alt="" class="icon-dollar">
              <input type="number" step="any" name="bill" class="form-control text-end number" id="bill" placeholder="0">
            </div>
          </div>
          
          <div class="mb-3 px-0">
            <div class="d-flex justify-content-between">
              <label id="label-tip" for="exampleFormControlInput1" class="form-label text-light-cyan">Select Tip %</label>
            </div>
            <div class="row gx-3 gy-3 mb-2">
              <div class="col-4">
                <div class="btn-tip btn bg-dark-cyan text-white w-100 number">5%</div>
              </div>
              <div class="col-4">
                <div class="btn-tip btn bg-dark-cyan text-white w-100 number">10%</div>
              </div>
              <div class="col-4">
                <div class="btn-tip btn bg-dark-cyan text-white w-100 number">15%</div>
              </div>
              <div class="col-4">
                <div class="btn-tip btn bg-dark-cyan text-white w-100 number">25%</div>
              </div>
              <div class="col-4">
                <div class="btn-tip btn bg-dark-cyan text-white w-100 number">50%</div>
              </div>
              <div class="col-4">
                <div class="w-100">
                  <input type="number" name="tip-rate" step="any" class="form-control text-end number" id="tip-rate" placeholder="Custom">
                </div>
              </div>
            </div>
          </div>

          <div class="mb-3 input-people">
            <div class="d-flex justify-content-between">
              <label for="exampleFormControlInput1" class="form-label mb-0 text-light-cyan">Number of People</label>
            </div>
            <div class="input">
              <img src="./images/icon-person.svg"" class="icon-dollar">
              <input type="number" name="number-people" class="form-control text-end number" id="number-people" placeholder="0">
              <input type="submit" hidden />
            </div>
          </div>
        </form>
      </div>
      <div class="col-12 col-md-6">
        <div class="rounded rounded-4 bg-dark-cyan h-100 px-4 pt-5 pb-4">
          <div class="d-flex flex-column h-100 justify-content-between">
            <div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="detail-tip">
                    Tip Amount <br>
                    <span>/ person</span>
                  </div>
                  <div class="amount">$<span id="tip-amount">0.00</span></div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="detail-tip">
                    Total <br>
                    <span>/ person</span>
                  </div>
                  <div class="amount">$<span id="total">0.00</span></div>
                </div>
            </div>
            <div class="col-12 mt-auto">
              <button class="btn btn-cyan w-100" id="reset">RESET</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
